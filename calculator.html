<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    <title> My Project </title>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width, initial-scale=0">
    </head>
    <body>
        <div class="content">
            <div class="box">
                <input type="text" id="text">
                <div class="on">
                    <button>C</button><br>
                    <button>CE</button><br>
                    <button>%</button><br>
                    <button class="divide">/</button>
                </div>
                <div class="off">
                    <button>7</button><br>
                    <button>8</button><br>
                    <button>9</button><br>
                    <button class="times">x</button>
                </div>
                <div class="off">
                    <button>4</button><br>
                    <button>5</button><br>
                    <button>6</button><br>
                    <button class="minus">-</button>
                </div>
                <div class="off">
                    <button>1</button><br>
                    <button>2</button><br>
                    <button>3</button><br>
                    <button class="plus">+</button>
                </div>
                <div class="we">
                    <button></button><br>
                    <button>0</button><br>
                    <button></button><br>
                    <button class="equals">=</button>
                </div>

            </div>

        </div>
    </body>
